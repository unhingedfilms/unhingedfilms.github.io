
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Unhinged Dating Service</title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="css/app.min.css">
  <link rel="stylesheet" href="css/bootstrap-social.css">
  <link rel="stylesheet" href="css/summernote-bs4.css">
  <!-- Template CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components.css">
  <!-- Custom style CSS -->
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <div class="loader"></div>
  <div id="app">
    <div class="main-wrapper main-wrapper-1">
      <div class="navbar-bg"></div>
      <nav class="navbar navbar-expand-lg main-navbar">
        <form class="form-inline mr-auto">
          <ul class="navbar-nav mr-3">
            <li><a href="/" class="nav-link nav-link-lg collapse-btn"><i
                  class="fas fa-arrow-left"></i></a></li>
            <li>
                <div stylke="padding: 5px 0;">
                    <img style="height: 55px" src="images/logo.png" />
                </div>
            </li>
          </ul>
        </form>
      </nav>
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
            <br />
          <div class="section-body">
            <div class="row mt-sm-4">
              <div class="col-12 col-md-12 col-lg-4">
                <img alt="image" src="images/ray/1.jpg" style="width: 100%;">
                <br/>
                <br/>
                <div class="card author-box">
                  <div class="card-body">
                    <div class="author-box-center">
                      
                      <div class="author-box-name">
                        <a href="#">Ray</a>
                        <i class="fa fa-heart"></i>
                      </div>
                      <div class="author-box-job">College Student</div>
                    </div>
                    <div class="text-center">
                      <div class="author-box-description">
                        <span>
                          New to this.  A friend of mine wanted me to try it so here I am...
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div style="background-color: green; color: #fff;" class="card">
                    <div class="card-header">
                        Message
                    </div>
                </div>
                <div class="card">
                  <div class="card-header">
                    <h4>Personal Details</h4>
                  </div>
                  <div class="card-body">
                    <div class="py-4">
                      <p class="clearfix">
                        <span class="float-left">
                          Age
                        </span>
                        <span class="float-right text-muted">
                          20
                        </span>
                      </p>
                      <p class="clearfix">
                        <span class="float-left">
                          Height
                        </span>
                        <span class="float-right text-muted">
                          5'11"
                        </span>
                      </p>
                      <p class="clearfix">
                        <span class="float-left">
                          Interests / Hobbies
                        </span>
                        <span class="float-right text-muted">
                          swimming, tennis, going to the beach
                        </span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer class="main-footer">
        <div class="footer-left">
          Copyright &copy; 2019 <div class="bullet"></div> Design By <a href="#">Unhinged Dating Service</a>
        </div>
        <div class="footer-right">
        </div>
      </footer>
    </div>
  </div>
  <!-- General JS Scripts -->
  <script src="js/app.min.js"></script>
  <!-- JS Libraies -->
  <script src="js/summernote-bs4.js"></script>
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="js/scripts.js"></script>
  <!-- Custom JS File -->
  <script src="js/custom.js"></script>
</body>

</html>
